<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <h1 class="text-[1.5rem] font-bold">강의 리스트</h1>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-[20px] mt-3">
            <li th:each="product, loop : ${productList}" class="flex flex-col">
                <a th:href="@{|/product/detail/${product.id}|}" data-before="VIEW MORE">
                    <img class="block w-full" src="https://i.namu.wiki/i/Wi61iR_vnWkxkts-RyhMMd_Y2QJWkeIWYUj594oxuprfoy9O1dAWV2s54FZHJSLfJb2ajeE8yIrbfxCTJ4WKMg.webp" alt="">
                </a>
                <a th:href="@{|/product/detail/${product.id}|}" th:text="${product.name}" class="text-center mt-2"></a>
                <a th:href="@{|/product/detail/${product.id}|}" th:text="${product.price}+원" class="text-center mt-2"></a>
            </li>
        </ul>
    </div>
</section>
</html>
